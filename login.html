          <section class="container mylogin">
        <form action="index.html" onsubmit="return loginvalidate()">
            <div class="mb-3">
              <label class="form-label"> Email address/username </label>
              <input type="email" placeholder="enter your email/username" class="form-control" id="loginemail" autofocus aria-describedby="emailHelp">
              <p id="loginemailerror" class="text-danger font-weight-bolder"></p>
            </div>
            <div class="mb-3">
              <label class="form-label"> Password </label>
              <input type="password" placeholder="alphanumerical atleast one alpha upper one alpha lower spcl character and number" class="form-control" id="loginpassword">
              <p id="loginpassworderror" class="text-danger font-weight-bolder"> </p>
            </div>

            
            
            




            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1"> Remember me </label>
            </div>
            <button type="submit" value="submit" class="btn btn-primary">Submit</button>


          </form>
      </section>
