      <section class="container mysignup">

        
        <form action="login.html" onsubmit="return validate()" id="form">
            
          <div class="form-group">
            <label class="form-label"> Username </label>
            <input type="text" placeholder="type name" id="urme" class="form-control" autofocus>
            <span id="usrerror" class="text-danger font-weight-bold"> </span>
          </div>
          <br>
          <div class="form-group">
            <label class="form-label"> Mobile number </label>
            <input type="text" placeholder="mobile number start with 5-9" id="mnumber" class="form-control">
            <span id="mnerror" class="text-danger font-weight-bold"> </span>
          </div>
          <br>
          <div class="form-group">
            <label class="form-label"> email </label>
            <input type="email" placeholder="type email" id="email" class="form-control">
            <span id="emailerror" class="text-danger font-weight-bold"> </span>
          </div>
          <br>
          <div class="form-group">
            <label class="form-label" onkeyup="validate5()"> Password </label>
            <input type="password" placeholder="alphanumerical atleast one alpha upper one alpha lower spcl character and number" id="pwd" class="form-control">
            <span id="perror" class="text-danger font-weight-bold"> </span>
          </div>
          <br>
          <div class="form-group">
            <label class="form-label"> confirm password </label>
            <input type="password" placeholder="alphanumerical atleast one alpha upper one alpha lower spcl character and number" id="ppwd" class="form-control">
            <span id="pperror" class="text-danger font-weight-bold"> </span>
          </div>
          <br>

          <!-- <progress class="progress" max="100" id="strength" style="width:100%"></progress> -->
        <!-- <meter max="4" id="password-strength-meter"></meter> -->
              <!-- <p id="password-strength-text"></p> -->
          
              <br>
              <span id="StrengthDisp" class="badge displayBadge">Weak</span>
              <br>
          

         <input type="submit" class=" btn btn-primary">
         
         <br>
         <br>


        </form>
      </section>

      <div class="mymsgclassverifychar" id="message">
        <h2>Password must contain the following:</h2>
        <p id="letter" class="invalid">1]  A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">2]  A <b>capital (uppercase)</b> letter</p>
        <p id="spclchar" class="invalid">3]  A <b>special character</b> </p>
        <p id="number" class="invalid">4]  A <b>number</b></p>
        <p id="length" class="invalid">5]  Minimum <b>8 characters</b></p>
      </div>
